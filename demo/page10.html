  <script type="module">
    import { stateMachine } from "/js/state-machine.js";
    import { State } from "/js/constants.js";
    import { makeSelectable } from "/js/dom-control.js";
    import { storeVisitorFeedback } from "/js/visitor-session.js";

    const feedback = {
      feelings: [],
      wouldRetry: null,
      systemIdea: "",
      notes: "",
    };

    // Feelings (multiple choice)
    makeSelectable("buttons01", true);

    // Would try again (single choice)
    makeSelectable("buttons03", false);

    const submitFeedback = document.getElementById("submit-feedback");
    submitFeedback.addEventListener("click", async (e) => {
      e.preventDefault();

      feedback.feelings = [
        ...document.querySelectorAll("#buttons01 .selected"),
      ].map((el) => el.textContent);

      feedback.wouldRetry =
        document.querySelector("#buttons03 .selected")?.textContent || null;

      feedback.systemIdea = document.getElementById("reply-box-1").value;
      feedback.notes = document.getElementById("reply-box-2").value;

      console.log("FEEDBACK:", feedback);

      if (stateMachine.canTransitionTo(State.DEMO_COMPLETED)) {
        await storeVisitorFeedback(stateMachine.getUUID(), feedback)
        stateMachine.transitionTo(State.DEMO_COMPLETED);
      }
    });
