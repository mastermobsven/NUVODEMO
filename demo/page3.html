    <script type="module">
      import { initializeStateMachine } from "/js/init.js";
      import {State, METRICS_MAP} from "/js/constants.js"
      import {logMetric} from "/js/metrics.js"

      const stateMachine = await initializeStateMachine()

      const phrase = document.getElementById("phrase")
      phrase.textContent = stateMachine.getUniquePhrase()

      const submit = document.getElementById("submit")
      submit.addEventListener("click", async (e) => {
        e.preventDefault()
        const random = Math.random()

        await logMetric(METRICS_MAP.PHRASE_SUBMISSIONS)

        // success result
        if(random <= stateMachine.getSuccessProbability() && stateMachine.canTransitionTo(State.SUCCESS)){
          await logMetric(METRICS_MAP.SUCCESSES)
          stateMachine.transitionTo(State.SUCCESS)
          return
        }
        // no success result
        if(stateMachine.canTransitionTo(State.FAILURE)){
          await logMetric(METRICS_MAP.FAILURES)
          stateMachine.transitionTo(State.FAILURE)
        }
      })
    </script>
