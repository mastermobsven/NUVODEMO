  <body>
    <div class="site-wrapper">
      <div class="site-main">
        <div class="inner">

            alternative access is AVAILABLE.

    <script type="module">
      import {stateMachine} from '/js/state-machine.js'
      import {State, PORTAL_SUCCESS_PROBABILITY} from "/js/constants.js"

      const returnButton = document.getElementById("return-button")
      returnButton.addEventListener("click", (e) => {
        e.preventDefault()

        stateMachine.transitionTo(State.LIMIT_REACHED)
      })

      const enterToPortal = document.getElementById("enter-to-portal")
      enterToPortal.addEventListener("click", (e) => {
        e.preventDefault()
        const random = Math.floor(Math.random()*10)/10
        // success result
        if(random <= PORTAL_SUCCESS_PROBABILITY){
          stateMachine.transitionTo(State.TRANSFER_PORTAL)
          return
        }
        // no success result
        stateMachine.transitionTo(State.NO_TRANSFER_PORTAL)
      })
    </script>
