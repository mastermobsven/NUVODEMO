      .image-component {
        display: block;
        line-height: 0;
        max-width: 100%;
        position: relative;
      }

      .image-component > .frame {
        -webkit-backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        display: inline-block;
        max-width: 100%;
        overflow: hidden;
        vertical-align: top;
        width: 100%;
      }

      .image-component > .frame > img {
        border-radius: 0 !important;
        max-width: 100%;
        vertical-align: top;
        width: inherit;
      }

      .image-component.full > .frame {
        display: block;
      }

      .image-component.full:first-child > .frame {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
      }

      .image-component.full:last-child > .frame {
        border-bottom-left-radius: inherit;
        border-bottom-right-radius: inherit;
      }

      .image-component.instance-1:not(:first-child) {
        margin-top: 2rem !important;
      }

      .image-component.instance-1:not(:last-child) {
        margin-bottom: 2rem !important;
      }

      .image-component.instance-1 > .frame {
        width: 15rem;
        border-radius: 0.5rem;
        transition: none;
      }

      .image-component.instance-1 > .frame > img {
        transition: none;
      }

      .image-component.instance-2:not(:first-child) {

      }

      }

      .buttons-component {
        cursor: default;
        display: flex;
        justify-content: var(--flex-alignment);
        letter-spacing: 0;
        padding: 0;
      }

      .buttons-component > li {
        max-width: 100%;
        text-align: var(--alignment);
      }

      .buttons-component > li > a {
        align-items: center;
        justify-content: center;
        max-width: 100%;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        white-space: nowrap;
      }

      .buttons-component.instance-2 {
        gap: 0.75rem;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .buttons-component.instance-2 > li > a {
        display: inline-block;
        width: auto;
        height: 2rem;
        line-height: 2rem;
        padding: 0 1rem;
        vertical-align: middle;
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 0.325rem;
        padding-left: calc(0.325rem + 1rem);
        font-size: 1em;
        font-weight: 400;
        border-radius: 0rem;
        direction: var(--site-language-direction);
        overflow: hidden;
        text-overflow: ellipsis;
        background-color: #000000;
        color: #ffffff;
        transition:
          color 0.25s ease,
          background-color 0.25s ease,
          border-color 0.25s ease;
      }

      }

      .buttons-component.instance-3 > li > a {

  <body>
    <div id="site-wrapper" class="site-wrapper hidden">
      <div class="site-main">
        <div class="inner">
          <h1 id="text05" class="text-component instance-5">
            IDENTITY TRANSFER PORTAL
          </h1>
          <h1 id="text02" class="text-component instance-2">
            THE FOLLOWING IDENTITIES WERE RELINQUISHED BY THEIR HOLDERS.
            selection will reverse the identity for proccessing.
          </h1>
          <div id="image01" class="image-component instance-1">
            <span class="frame">
              <img src="/images/placards/image02.jpg" alt="" />
            </span>
          </div>
          <ul id="buttons02" class="buttons-component instance-2">
            <li>
              <a id="asume-identity" href="#" class="n01" role="button"
                >assume identity</a
              >
            </li>
          </ul>
          <div id="image02" class="image-component instance-2">
            <span class="frame">
              <img src="/images/placards/image03.jpg" alt="" />
            </span>
          </div>
          <ul id="buttons03" class="buttons-component instance-3">
            <li>
              <a href="#" class="n01" role="button">status: RESERVED</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module">
  import { initializeStateMachine } from "./js/init.js";
  import { State } from "./js/constants.js";

  const stateMachine = await initializeStateMachine();

  const asumeIdentity = document.getElementById("asume-identity");

  let isProcessing = false;

  asumeIdentity.addEventListener("click", (e) => {
    e.preventDefault();

    if (isProcessing) return;
    isProcessing = true;

    asumeIdentity.textContent = "status: RESERVED";

    setTimeout(() => {
      stateMachine.setPhraseCooldownTimeStamp();
      stateMachine.transitionTo(State.LIMIT_REACHED);
      isProcessing = false;
    }, 3000);
  });
</script>

  </body>
