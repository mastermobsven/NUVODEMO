    <script type="module">
      import { initializeStateMachine } from "/js/init.js";
      import {
        State,
        ROUTE_STATE_MAP,
        QA_SET,
        METRICS_MAP,
      } from "/js/constants.js";
      import { logMetric } from "/js/services/metrics.js";
      import { msToTime } from "/js/utils.js";

      const stateMachine = await initializeStateMachine();
      const MAX_QUESTIONS_PER_SESSION =
        stateMachine.getMaxQuestionsPerSession();

      verifyPageAvaiability();

      const select = document.getElementById("questionSelect");
      const responseBox = document.getElementById("responseBox");
      const identityGeneratorLink = document.getElementById(
        "identity-generator-link",
      );

      identityGeneratorLink.addEventListener("click", (e) => {
        e.preventDefault();
        stateMachine.transitionTo(State.SUBMIT_PHRASE);
      });

      // Load Questions
      QA_SET.forEach((item, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = item[0];
        select.appendChild(option);
      });

      // Show Answer
      select.addEventListener("change", async () => {
        const index = select.value;
        responseBox.textContent = index === "" ? "â€”" : QA_SET[index][1];
        stateMachine.increaseQuestionsCount();

        await logMetric(METRICS_MAP.QUESTIONS_ASKED);

        verifyPageAvaiability();
      });

      setInterval(verifyPageAvaiability, 1000);

      function verifyPageAvaiability() {
        // calculate remaining time of question page
        const now = new Date();
        const questionsCooldownTimestamp =
          stateMachine.getQuestionsCooldownTimestamp();
        const elapsedMs = now - questionsCooldownTimestamp;
        const remaining = Math.max(
          0,
          stateMachine.getQuestionsPageDurationMs() - elapsedMs,
        );

        const { hours, minutes, seconds } = msToTime(remaining);
        console.log(
          "Remaining time:",
          `${minutes}:${String(seconds).padStart(2, "0")}`,
        );

        // validate questions limit and remaining time
        if (
          (stateMachine.getQuestionsCount() >= MAX_QUESTIONS_PER_SESSION ||
            remaining <= 0) &&
          stateMachine.canTransitionTo(State.LIMIT_REACHED)
        ) {
          stateMachine.setPhraseCooldownTimeStamp();
          stateMachine.transitionTo(State.LIMIT_REACHED);
          return;
        }
      }
